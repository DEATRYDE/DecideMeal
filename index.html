    <div id="signupModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sign Up</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;

          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="firstname" class="col-md-3 col-form-label">
                  First Name</label
                >
                <div class="col-md-9">

                    type="text"

                    placeholder="First Name"

              <div class="form-group row">

                    id="lastname"

                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="telnum" class="col-12 col-md-3 col-form-label">
                  Contact Telephone</label
                >
                <div class="col-4 col-md-4">
                  <input
                    type="tel"
                    class="form-control"
                    id="areacode"
                    name="areacode"
                    placeholder="Area Code"
                  />
                </div>
                <div class="col-5 col-md-5">
                  <input
                    type="tel"
                    class="form-control"
                    id="telnum"
                    name="telnum"
                    placeholder="Tel. Number"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="emailid" class="col-md-3 col-form-label">
                  Email</label
                >
                <div class="col-md-9">
                  <input
                    type="email"
                    class="form-control"
                    id="emailid"
                    name="emailid"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-md-3 col-md-10">
                  <button type="submit" class="btn btn-warning">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div>
