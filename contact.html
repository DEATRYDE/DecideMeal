    <div id="signupModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Reserve a Table</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="firstname" class="col-md-3 col-form-label">
                  First Name</label
                >
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    name="firstname"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="lastname" class="col-md-3 col-form-label">
                  First Name</label
                >
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    name="lastname"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="telnum" class="col-12 col-md-3 col-form-label">
                  Contact Telephone</label
                >
                <div class="col-4 col-md-4">
                  <input
                    type="tel"
                    class="form-control"
                    id="areacode"
                    name="areacode"
                    placeholder="Area Code"
                  />
                </div>
                <div class="col-5 col-md-5">
                  <input
                    type="tel"
                    class="form-control"
                    id="telnum"
                    name="telnum"
                    placeholder="Tel. Number"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="emailid" class="col-md-3 col-form-label">
                  Email</label
                >
                <div class="col-md-9">
                  <input
                    type="email"
                    class="form-control"
                    id="emailid"
                    name="emailid"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-md-3 col-md-10">
                  <button type="submit" class="btn btn-warning">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <header class="jumbotron">
      <div class="container">
        <div class="row row-header">
          <div class="col-12 col-sm-10">
            <h1>Decide Meal</h1>
            <p>
              “One cannot think well, love well, sleep well, if one has not
              dined well.”
              <small><em>― Virginia Woolf, A Room of One's Own</em></small>

            <img src="img/logo.png" class="img-fluid" />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="card mb-5">
        <div class="card-header">
          <h1>Send us your Feedback</h1>
        </div>
        <div class="card-body col-12">
          <form>
            <div class="form-group row">
              <label for="firstname" class="col-md-3 col-form-label">
                First Name</label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="lastname" class="col-md-3 col-form-label">
                First Name</label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="lastname"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="telnum" class="col-12 col-md-3 col-form-label">
                Contact Telephone</label
              >
              <div class="col-4 col-md-4">
                <input
                  type="tel"
                  class="form-control"
                  id="areacode"
                  name="areacode"
                  placeholder="Area Code"
                />
              </div>
              <div class="col-5 col-md-5">
                <input
                  type="tel"
                  class="form-control"
                  id="telnum"
                  name="telnum"
                  placeholder="Tel. Number"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="emailid" class="col-md-3 col-form-label">
                Email</label
              >
              <div class="col-md-9">
                <input
                  type="email"
                  class="form-control"
                  id="emailid"
                  name="emailid"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4 offset-md-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="approve"
                    id="approve"
                    value=""
                  />
                  <label class="form-check-label" for="approve">
                    <strong>May we contact you</strong>
                  </label>
                </div>
              </div>
              <div class="col-md-4 offset-md-1">
                <select class="form-control">
                  <option>Tel.</option>
                  <option>Email</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="feedback" class="col-md-3 col-form-label">
                Your Feedback</label
              >
              <div class="col-md-9">
                <textarea
                  class="form-control"
                  id="feedback"
                  name="feedback"
                  rows="12"
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-3 col-md-10">
                <button type="submit" class="btn btn-warning">
                  Send Feedback
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
